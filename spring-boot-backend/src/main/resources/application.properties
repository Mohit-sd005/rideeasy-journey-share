
# Server Configuration
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/rideeasy?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=YourJWTSecretKeyHereReplaceThisWithAStrongSecretInProduction
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Razorpay Configuration
razorpay.key.id=yourRazorpayKeyId
razorpay.key.secret=yourRazorpayKeySecret
razorpay.currency=INR
razorpay.company.name=RideEasy

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.rideeasy=DEBUG
